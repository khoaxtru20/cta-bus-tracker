parameters:
- name: bus_num
  type:
    name: actions.type.Number
- name: bus_dir
  type:
    name: cardinal_direction
trainingPhrases:
- tell me when bus ($bus_num '50' auto=true) will arrive
- get me predictions for the ($bus_dir 'westbound' auto=true) ($bus_num '97' auto=false)
  route
- get me predictions for bus ($bus_num '26' auto=true) headed ($bus_dir 'south' auto=false)
- get an estimate for bus ($bus_num '1' auto=true)
- get an estimated time of arrival for route ($bus_num '84' auto=true)
- predict when the next ($bus_num '63' auto=false) bus will be here
- get an estimated time of arrival for the ($bus_dir 'eastbound' auto=true) ($bus_num
  '74' auto=false)
- find out when bus ($bus_num '111' auto=true) is coming
- get an eta for bus number ($bus_num '147' auto=true) going ($bus_dir 'north' auto=true)
- get an eta for route ($bus_num '201' auto=true)
