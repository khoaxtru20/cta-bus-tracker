conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    webhookHandler: predict_poi
  transitionToScene: actions.scene.END_CONVERSATION
slots:
- commitBehavior:
    writeSessionParam: poi
  name: poi
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: What is the nearest station, address, landmark, or point of
                  interest?
  required: true
  type:
    name: point_of_interest
