conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    webhookHandler: set_bus_num_from_name
  transitionToScene: RequestBusDirection
intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: 'Alright! Let''s search special routes. '
  intent: SEARCH_SPECIAL_NUMBER
  transitionToScene: RequestSpecialBusNumber
slots:
- commitBehavior:
    writeSessionParam: bus_name
  name: bus_name
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: What is the route name?
    noMatchPrompt1:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: I do not recognize that route name. If your bus has a special
                  ID like "J14", say "Search by ID" to find your bus.
  required: true
  type:
    name: bus_name
