conditionalEvents:
- condition: scene.slots.status == "FINAL"
  transitionToScene: RequestBusDirection
intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Ok! Let's search routes by name.
  intent: SEARCH_BY_ROUTE_NAME
  transitionToScene: RequestBusName
slots:
- commitBehavior:
    writeSessionParam: bus_num_special
  name: bus_num_special
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: What is the bus ID?
    noMatchPrompt1:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: I do not recognize that bus ID. If you cannot find your route,
                  try saying "Search by route name".
  required: true
  type:
    name: bus_number_special
