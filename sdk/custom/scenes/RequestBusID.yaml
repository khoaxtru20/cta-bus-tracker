conditionalEvents:
- condition: scene.slots.status == "FINAL"
  transitionToScene: RequestBusDirection
intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Ok! Let's search routes by name.
  intent: SEARCH_BY_ROUTE_NAME
  transitionToScene: RequestBusName
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Ok! Let's search for the bus number.
  intent: SEARCH_BY_NUMBER
  transitionToScene: RequestBusNumber
onSlotUpdated:
  webhookHandler: validate_bus_num
slots:
- commitBehavior:
    writeSessionParam: bus_num
  defaultValue:
    sessionParam: rerouted_bus_ID
  name: bus_num
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: What is the bus ID?
    noMatchPrompt1:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: I do not recognize that bus ID. If you cannot find your route,
                  try saying "Search by route name" or "Search by bus number".
  required: true
  type:
    name: bus_ID
